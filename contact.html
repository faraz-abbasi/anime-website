  <main class="container my-5">
    <h1 class="mb-4 text-center contact-text-orange fw-bold">Contact Us</h1>
    <p class="text-center">Have a suggestion, question, or feedback? We'd love to hear from you!</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-orange">Send Message</button>
        </form>
      </div>
    </div>
  </main>
